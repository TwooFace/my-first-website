  <h1>Ebsilon-delta 논법</h1>
    <p>
    x가 a에 한없이 가까울 때, f(x)의 값도 L에 한없이 가깝다.
      <p>
        <tr>
          <td>
          $\lim\limits_{x\to a} f(x)=L$&nbsp;의 의미는<br>
          모든 $\epsilon>0$&nbsp;일 때, &nbsp;$\delta (>0$)&nbsp;가 존재하고,<br>
          모든 $x$ 에서 &nbsp; $0< |x-a|<\delta$ &nbsp;이면 &nbsp; $|f(x)-L|<\epsilon$ &nbsp;이다.
          </td>
        </tr>
      </p>
